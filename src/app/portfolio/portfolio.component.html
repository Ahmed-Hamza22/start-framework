<div class="mycolor">
  <app-star ComponentName="Portfolio Component" lineColor="#2C3E50"></app-star>
</div>
<div class="container py-4">
  <div class="row g-5">
    

    @for (image of images; track $index) {
      <div class="col-lg-4 col-md-6">
        <div class="inner position-relative overflow-hidden">
          <img [src]="image" class="w-100 rounded-3">
          <div (click)="onLayerClick($event)" class="layer position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
            <i class="text-white fa-solid fa-plus fa-6x"></i>
          </div>
        </div>
      </div>
    }

  </div>
</div>

@if (selectedImageSrc) {
  <div class="position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center" [class.d-none]="!isImageVisible">
    <img class="myImg" [src]="selectedImageSrc" width="600px">
  </div>
}
